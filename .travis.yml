language: go
sudo: false

notifications:
  email:
    recipients:
      - dzivjak@matous.me
  on_success: change
  on_failure: always

go:
  - 1.8.3

install:
  - go get github.com/go-playground/overalls
  - go get github.com/mattn/goveralls
  - go get github.com/smartystreets/goconvey
  - mkdir -p $GOPATH/src/github.com/matoous
  - cd $GOPATH/src/github.com/matoous/gonanoid

script:
    - overalls -project=github.com/yangwenmai/gonanoid -covermode=count -ignore='.git'
    - goveralls -coverprofile=overalls.coverprofile -service=travis-ci -repotoken $COVERALLS_TOKEN
    - go test ./...

env:
  global:
    secure: "xxxx"